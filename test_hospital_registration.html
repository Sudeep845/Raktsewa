<!DOCTYPE html>
<html>
  <head>
    <title>Test Hospital Registration - HopeDrops</title>
    <script src="js/main.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .test-section {
        border: 1px solid #ccc;
        padding: 15px;
        margin: 10px 0;
      }
      .btn {
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        margin: 5px;
        cursor: pointer;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
        padding: 10px;
        margin: 5px 0;
      }
      .success {
        background: #d4edda;
        color: #155724;
        padding: 10px;
        margin: 5px 0;
      }
      input,
      select {
        margin: 5px 0;
        padding: 8px;
        width: 250px;
      }
      label {
        display: inline-block;
        width: 150px;
      }
    </style>
  </head>
  <body>
    <h1>üè• Hospital Registration Test</h1>

    <div class="test-section">
      <h3>Test Hospital Registration Form</h3>
      <form id="hospitalRegForm">
        <div>
          <label>Role:</label>
          <select name="role" required>
            <option value="hospital">Hospital</option>
          </select>
        </div>

        <div>
          <label>Full Name:</label>
          <input type="text" name="fullName" value="Dr. John Smith" required />
        </div>

        <div>
          <label>Username:</label>
          <input type="text" name="username" value="hospital_test" required />
        </div>

        <div>
          <label>Email:</label>
          <input type="email" name="email" value="test@hospital.com" required />
        </div>

        <div>
          <label>Phone:</label>
          <input type="tel" name="phone" value="9876543210" required />
        </div>

        <div>
          <label>Address:</label>
          <input
            type="text"
            name="address"
            value="123 Medical Street, Delhi, 110001"
            required
          />
        </div>

        <div>
          <label>Password:</label>
          <input type="password" name="password" value="password123" required />
        </div>

        <div>
          <label>Confirm Password:</label>
          <input
            type="password"
            name="confirmPassword"
            value="password123"
            required
          />
        </div>

        <h4>Hospital Specific Fields:</h4>

        <div>
          <label>Hospital Name:</label>
          <input
            type="text"
            name="hospitalName"
            value="City General Hospital"
            required
          />
        </div>

        <div>
          <label>License Number:</label>
          <input
            type="text"
            name="licenseNumber"
            value="MED123456789"
            required
          />
        </div>

        <div>
          <label>Contact Person:</label>
          <input
            type="text"
            name="contactPerson"
            value="Dr. John Smith"
            required
          />
        </div>

        <div>
          <label>City:</label>
          <input type="text" name="city" value="Delhi" required />
        </div>

        <br />
        <button type="submit" class="btn">Register Hospital</button>
      </form>

      <div id="result"></div>
    </div>

    <div class="test-section">
      <h3>Database Check</h3>
      <button class="btn" onclick="checkDatabase()">Check Tables</button>
      <div id="dbResult"></div>
    </div>

    <script>
      function log(elementId, message, isError = false) {
        const elem = document.getElementById(elementId);
        const className = isError ? "error" : "success";
        elem.innerHTML = `<div class="${className}">${message}</div>`;
      }

      document
        .getElementById("hospitalRegForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const formData = new FormData(e.target);

          try {
            log("result", "Submitting registration...", false);

            const response = await fetch("php/register.php", {
              method: "POST",
              body: formData,
            });

            const data = await response.json();

            if (data.success) {
              log(
                "result",
                `‚úÖ Registration Successful: ${data.message}`,
                false
              );
            } else {
              log(
                "result",
                `‚ùå Registration Failed: ${
                  data.message
                }\n\nErrors: ${JSON.stringify(data.errors || {}, null, 2)}`,
                true
              );
            }
          } catch (error) {
            log("result", `‚ùå Error: ${error.message}`, true);
          }
        });

      async function checkDatabase() {
        try {
          // Check if tables exist
          const response = await fetch("php/test_db_connection.php");
          const result = await response.text();

          log("dbResult", `Database Check:\n${result}`, false);
        } catch (error) {
          log("dbResult", `Database Error: ${error.message}`, true);
        }
      }

      // Auto-check database on load
      window.addEventListener("load", checkDatabase);
    </script>
  </body>
</html>
