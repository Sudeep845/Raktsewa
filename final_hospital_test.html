<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Hospital Registration Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .result {
        padding: 15px;
        margin: 10px 0;
        border-radius: 5px;
      }
      .success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .info {
        background: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }
      button {
        padding: 12px 24px;
        margin: 5px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background: #218838;
      }
    </style>
  </head>
  <body>
    <h1>üè• Final Hospital Registration Test</h1>

    <div class="result info">
      <h3>Ready to Test!</h3>
      <p>
        Click the button below to test hospital registration with all fixes
        applied:
      </p>
      <button onclick="registerHospital()">
        üöÄ Test Hospital Registration Now
      </button>
    </div>

    <div id="result"></div>

    <script>
      async function registerHospital() {
        const resultDiv = document.getElementById("result");

        resultDiv.innerHTML =
          '<div class="result info"><h3>üîÑ Testing Registration...</h3><p>Please wait while we test the hospital registration process...</p></div>';

        try {
          // Generate unique test data
          const timestamp = Date.now();
          const formData = new FormData();

          // Add all required fields
          formData.append("role", "hospital");
          formData.append("fullName", "Dr. Test Administrator");
          formData.append("username", `test_hospital_${timestamp}`);
          formData.append("email", `test${timestamp}@hospital.com`);
          formData.append("phone", "9876543210");
          formData.append("address", "123 Medical Street, New Delhi, 110001");
          formData.append("password", "TestPass123!");
          formData.append("confirmPassword", "TestPass123!");
          formData.append("hospitalName", "Test General Hospital");
          formData.append("licenseNumber", `LIC${timestamp}`);
          formData.append("contactPerson", "Dr. Test Administrator");
          formData.append("city", "New Delhi");
          formData.append("registrationNumber", `MED${timestamp}`);
          formData.append("establishedDate", "2015-06-15");
          formData.append("bedCapacity", "250");
          formData.append("hospitalType", "Private");
          formData.append("services", "Emergency Care, Surgery, ICU");

          console.log("Sending registration request...");

          const response = await fetch("php/register.php", {
            method: "POST",
            body: formData,
          });

          console.log("Response received:", response.status);

          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }

          const text = await response.text();
          console.log("Response text:", text);

          const result = JSON.parse(text);

          if (result.success) {
            resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>üéâ SUCCESS! Hospital Registration Works!</h3>
                            <p><strong>Message:</strong> ${result.message}</p>
                            <p><strong>User ID:</strong> ${
                              result.data.user_id
                            }</p>
                            <p><strong>Username:</strong> ${
                              result.data.username
                            }</p>
                            <p><strong>Role:</strong> ${result.data.role}</p>
                            <p><strong>Requires Approval:</strong> ${
                              result.data.requires_approval ? "Yes" : "No"
                            }</p>
                            <hr>
                            <p><strong>‚úÖ The hospital registration is now working correctly!</strong></p>
                            <p>You can now use the main registration form at: <br>
                            <a href="register.html?role=hospital" target="_blank">register.html?role=hospital</a></p>
                        </div>
                    `;
          } else {
            let errorDetails = `<p><strong>Message:</strong> ${result.message}</p>`;

            if (result.errors) {
              errorDetails += "<p><strong>Validation Errors:</strong></p><ul>";
              for (const [field, error] of Object.entries(result.errors)) {
                errorDetails += `<li><strong>${field}:</strong> ${error}</li>`;
              }
              errorDetails += "</ul>";
            }

            resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Registration Failed</h3>
                            ${errorDetails}
                        </div>
                    `;
          }
        } catch (error) {
          console.error("Registration error:", error);
          resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Request Failed</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>This usually means there's a server or database issue.</strong></p>
                        <p>Please check:</p>
                        <ul>
                            <li>XAMPP is running (Apache + MySQL)</li>
                            <li>Database is accessible</li>
                            <li>PHP files have no syntax errors</li>
                        </ul>
                    </div>
                `;
        }
      }
    </script>
  </body>
</html>
