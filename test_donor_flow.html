<!DOCTYPE html>
<html>
  <head>
    <title>Complete Donor Login Flow Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
      }
      .step {
        margin: 20px 0;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .success {
        background: #d4edda;
        border-color: #c3e6cb;
      }
      .error {
        background: #f8d7da;
        border-color: #f5c6cb;
      }
      .pending {
        background: #fff3cd;
        border-color: #ffeaa7;
      }
      button {
        padding: 10px 20px;
        margin: 10px 0;
      }
      pre {
        background: #f8f9fa;
        padding: 10px;
        border-radius: 4px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <h1>Complete Donor Login Flow Test</h1>

    <div id="step1" class="step pending">
      <h3>Step 1: Test Donor Login API</h3>
      <button onclick="testLogin()">Test Login</button>
      <div id="loginResult"></div>
    </div>

    <div id="step2" class="step pending">
      <h3>Step 2: Check Session After Login</h3>
      <button onclick="checkSession()" disabled id="sessionBtn">
        Check Session
      </button>
      <div id="sessionResult"></div>
    </div>

    <div id="step3" class="step pending">
      <h3>Step 3: Test Dashboard Redirect</h3>
      <button onclick="testRedirect()" disabled id="redirectBtn">
        Test Redirect
      </button>
      <div id="redirectResult"></div>
    </div>

    <script>
      async function testLogin() {
        const step1 = document.getElementById("step1");
        const resultDiv = document.getElementById("loginResult");

        resultDiv.innerHTML = "<p>Testing donor login...</p>";

        try {
          const formData = new FormData();
          formData.append("username", "donor1");
          formData.append("password", "password");
          formData.append("role", "donor");

          const response = await fetch("php/login.php", {
            method: "POST",
            body: formData,
          });

          const data = await response.json();

          if (data.success) {
            step1.className = "step success";
            resultDiv.innerHTML = `
                        <p><strong>✅ Login successful!</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
            document.getElementById("sessionBtn").disabled = false;
          } else {
            step1.className = "step error";
            resultDiv.innerHTML = `
                        <p><strong>❌ Login failed:</strong> ${data.message}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
          }
        } catch (error) {
          step1.className = "step error";
          resultDiv.innerHTML = `<p><strong>❌ Error:</strong> ${error.message}</p>`;
        }
      }

      async function checkSession() {
        const step2 = document.getElementById("step2");
        const resultDiv = document.getElementById("sessionResult");

        resultDiv.innerHTML = "<p>Checking session...</p>";

        try {
          const response = await fetch("php/check_session.php");
          const data = await response.json();

          if (data.success && data.data && data.data.role === "donor") {
            step2.className = "step success";
            resultDiv.innerHTML = `
                        <p><strong>✅ Session valid for donor!</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
            document.getElementById("redirectBtn").disabled = false;
          } else {
            step2.className = "step error";
            resultDiv.innerHTML = `
                        <p><strong>❌ Session issue:</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
          }
        } catch (error) {
          step2.className = "step error";
          resultDiv.innerHTML = `<p><strong>❌ Error:</strong> ${error.message}</p>`;
        }
      }

      async function testRedirect() {
        const step3 = document.getElementById("step3");
        const resultDiv = document.getElementById("redirectResult");

        resultDiv.innerHTML = "<p>Testing dashboard access...</p>";

        try {
          // First check if dashboard is accessible
          const response = await fetch("user/dashboard.html");

          if (response.ok) {
            step3.className = "step success";
            resultDiv.innerHTML = `
                        <p><strong>✅ Dashboard accessible!</strong></p>
                        <p>Status: ${response.status} ${response.statusText}</p>
                        <p><a href="user/dashboard.html" target="_blank">Open Donor Dashboard</a></p>
                        <p><strong>Complete login flow working!</strong></p>
                    `;
          } else {
            step3.className = "step error";
            resultDiv.innerHTML = `
                        <p><strong>❌ Dashboard access issue:</strong></p>
                        <p>Status: ${response.status} ${response.statusText}</p>
                    `;
          }
        } catch (error) {
          step3.className = "step error";
          resultDiv.innerHTML = `<p><strong>❌ Error:</strong> ${error.message}</p>`;
        }
      }
    </script>
  </body>
</html>
