<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Requests Fix Test</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .test-result {
        margin: 10px 0;
        padding: 10px;
        border-radius: 5px;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .info {
        background-color: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }
    </style>
  </head>
  <body>
    <h1>Emergency Requests Fix Test</h1>

    <button onclick="testJquery()">Test jQuery</button>
    <button onclick="testAPI()">Test Emergency API</button>
    <button onclick="testModal()">Test Modal Function</button>

    <div id="testResults"></div>

    <script>
      function addResult(message, type = "info") {
        const results = document.getElementById("testResults");
        const div = document.createElement("div");
        div.className = `test-result ${type}`;
        div.textContent = new Date().toLocaleTimeString() + ": " + message;
        results.appendChild(div);
      }

      function testJquery() {
        try {
          if (typeof $ !== "undefined") {
            addResult("‚úÖ jQuery is loaded successfully", "success");
          } else {
            addResult("‚ùå jQuery is not loaded", "error");
          }
        } catch (error) {
          addResult("‚ùå jQuery test failed: " + error.message, "error");
        }
      }

      function testAPI() {
        fetch("php/get_emergency_requests.php")
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              addResult(
                `‚úÖ API working: ${data.data.length} emergency requests loaded`,
                "success"
              );
            } else {
              addResult("‚ùå API returned error: " + data.message, "error");
            }
          })
          .catch((error) => {
            addResult("‚ùå API test failed: " + error.message, "error");
          });
      }

      function testModal() {
        try {
          // Test if we can create a modal element
          if (typeof $ !== "undefined") {
            const modalTest = $(
              '<div class="modal" id="testModal"><div class="modal-dialog"><div class="modal-content">Test</div></div></div>'
            );
            $("body").append(modalTest);
            modalTest.modal("show");
            setTimeout(() => {
              modalTest.modal("hide");
              modalTest.remove();
              addResult("‚úÖ Modal functionality working", "success");
            }, 1000);
          } else {
            addResult("‚ùå Cannot test modal: jQuery not available", "error");
          }
        } catch (error) {
          addResult("‚ùå Modal test failed: " + error.message, "error");
        }
      }

      // Auto-run tests on page load
      document.addEventListener("DOMContentLoaded", function () {
        addResult("üîß Starting Emergency Requests Fix Tests...", "info");
        setTimeout(testJquery, 500);
        setTimeout(testAPI, 1000);
      });
    </script>
  </body>
</html>
