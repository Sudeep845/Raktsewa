<!DOCTYPE html>
<html>
  <head>
    <title>Username Check Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
      }
      .test-result {
        margin: 10px 0;
        padding: 10px;
      }
      .available {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .taken {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .error {
        background: #fff3cd;
        color: #856404;
        border: 1px solid #ffeaa7;
      }
      input {
        padding: 8px;
        margin: 5px;
        width: 200px;
      }
      button {
        padding: 8px 15px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Username Availability Check Test</h1>

    <div>
      <h3>Test Username Availability</h3>
      <input
        type="text"
        id="usernameInput"
        placeholder="Enter username to check"
        value="admin"
      />
      <button onclick="checkUsername()">Check Availability</button>
      <div id="result"></div>
    </div>

    <div>
      <h3>Automatic Tests</h3>
      <button onclick="runAllTests()">Run All Tests</button>
      <div id="allResults"></div>
    </div>

    <script>
      async function checkUsername() {
        const username = document.getElementById("usernameInput").value.trim();
        if (!username) {
          document.getElementById("result").innerHTML =
            '<div class="error">Please enter a username</div>';
          return;
        }

        try {
          const response = await fetch("php/check_username.php", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username: username }),
          });

          const data = await response.json();
          const resultDiv = document.getElementById("result");

          if (data.success && data.data && data.data.available) {
            resultDiv.innerHTML = `<div class="available">✅ "${username}" is available!</div>`;
          } else {
            resultDiv.innerHTML = `<div class="taken">❌ "${username}" is already taken or invalid</div>`;
          }

          // Show full response for debugging
          resultDiv.innerHTML += `<pre style="font-size: 12px; margin-top: 10px;">${JSON.stringify(
            data,
            null,
            2
          )}</pre>`;
        } catch (error) {
          document.getElementById(
            "result"
          ).innerHTML = `<div class="error">Error: ${error.message}</div>`;
        }
      }

      async function runAllTests() {
        const testUsernames = [
          "admin", // Should be taken
          "hospital1", // Should be taken
          "donor1", // Should be taken
          "newuser123", // Should be available
          "testuser" + Date.now(), // Should be available
          "ab", // Should be invalid (too short)
          "user@invalid", // Should be invalid (special chars)
        ];

        const resultsDiv = document.getElementById("allResults");
        resultsDiv.innerHTML = "<p>Testing...</p>";
        let results = "";

        for (const username of testUsernames) {
          try {
            const response = await fetch("php/check_username.php", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ username: username }),
            });

            const data = await response.json();

            if (data.success && data.data && data.data.available) {
              results += `<div class="available">✅ "${username}" - Available</div>`;
            } else {
              results += `<div class="taken">❌ "${username}" - ${data.message}</div>`;
            }
          } catch (error) {
            results += `<div class="error">⚠️ "${username}" - Error: ${error.message}</div>`;
          }
        }

        resultsDiv.innerHTML = results;
      }

      // Allow Enter key to trigger check
      document
        .getElementById("usernameInput")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            checkUsername();
          }
        });
    </script>
  </body>
</html>
