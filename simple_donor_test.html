<!DOCTYPE html>
<html>
  <head>
    <title>Simple Donor Login Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
      }
      .result {
        margin: 20px 0;
        padding: 15px;
        border-radius: 5px;
      }
      .success {
        background: #d4edda;
        border: 1px solid #c3e6cb;
      }
      .error {
        background: #f8d7da;
        border: 1px solid #f5c6cb;
      }
      button {
        padding: 10px 20px;
        margin: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      pre {
        background: #f8f9fa;
        padding: 10px;
        border-radius: 4px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <h1>Simple Donor Login Test</h1>

    <div>
      <h3>Quick Login Test</h3>
      <button onclick="loginAndRedirect()">
        Login as Donor and Go to Dashboard
      </button>
      <div id="result"></div>
    </div>

    <script>
      async function loginAndRedirect() {
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = "<p>Logging in...</p>";

        try {
          // Step 1: Login
          const formData = new FormData();
          formData.append("username", "donor1");
          formData.append("password", "password");
          formData.append("role", "donor");

          const loginResponse = await fetch("php/login.php", {
            method: "POST",
            body: formData,
            credentials: "include", // Important for sessions
          });

          const loginData = await loginResponse.json();

          if (loginData.success) {
            resultDiv.innerHTML = `
                        <div class="result success">
                            <h4>✅ Login Successful!</h4>
                            <p>User: ${loginData.data.full_name} (Role: ${
              loginData.data.role
            })</p>
                            <p>Redirecting to dashboard in 2 seconds...</p>
                            <pre>${JSON.stringify(loginData, null, 2)}</pre>
                        </div>
                    `;

            // Wait 2 seconds then redirect
            setTimeout(() => {
              window.location.href = "user/dashboard.html";
            }, 2000);
          } else {
            resultDiv.innerHTML = `
                        <div class="result error">
                            <h4>❌ Login Failed!</h4>
                            <p>${loginData.message}</p>
                            <pre>${JSON.stringify(loginData, null, 2)}</pre>
                        </div>
                    `;
          }
        } catch (error) {
          resultDiv.innerHTML = `
                    <div class="result error">
                        <h4>❌ Error!</h4>
                        <p>${error.message}</p>
                    </div>
                `;
        }
      }
    </script>
  </body>
</html>
